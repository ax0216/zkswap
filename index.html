<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZKSwap Vault - Private DEX on Midnight</title>
    <meta name="description" content="Privacy-first decentralized exchange with zero-knowledge proofs. Swap assets privately on the Midnight Network." />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #0f0f23 100%);
        min-height: 100vh;
        color: #e5e7eb;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading spinner */
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        gap: 20px;
      }
      .app-loading .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #374151;
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-loading">
        <div class="spinner"></div>
        <p>Loading ZKSwap Vault...</p>
      </div>
    </div>
    <script type="module" src="/src/frontend/main.tsx"></script>
  </body>
</html>
