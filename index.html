<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZKSwap Vault - Private DEX on Midnight</title>
    <meta name="description" content="Privacy-first decentralized exchange with zero-knowledge proofs. Swap assets privately on the Midnight Network." />

    <!-- Google Fonts: Inter & JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
      *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #0f0f23 100%);
        min-height: 100vh;
        color: #e5e7eb;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
        width: 100%;
        overflow-x: hidden;
      }
      /* Loading Screen */
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        gap: 24px;
        background: radial-gradient(ellipse at center, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
      }
      .app-loading .logo-container {
        position: relative;
      }
      .app-loading .logo {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse-glow 2s ease-in-out infinite;
      }
      .app-loading .logo svg {
        width: 36px;
        height: 36px;
        stroke: white;
        fill: none;
      }
      .app-loading .spinner-ring {
        position: absolute;
        inset: -8px;
        border: 3px solid transparent;
        border-top-color: #6366f1;
        border-right-color: #8b5cf6;
        border-radius: 20px;
        animation: spin 1.5s linear infinite;
      }
      .app-loading p {
        font-size: 16px;
        font-weight: 500;
        color: #9ca3af;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); }
        50% { box-shadow: 0 0 40px rgba(139, 92, 246, 0.5); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-loading">
        <div class="logo-container">
          <div class="logo">
            <svg viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </div>
          <div class="spinner-ring"></div>
        </div>
        <p>Loading ZKSwap Vault...</p>
      </div>
    </div>
    <script type="module" src="/src/frontend/main.tsx"></script>
  </body>
</html>
